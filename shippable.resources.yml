resources:

  - name: bgee-ecscluster1
    type: ecsCluster
    integration: varsha-ecscluster
    source:
      name : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: bgee-img1
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
      tag: "deploy.4"
      
  - name: bgee-img2
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
      tag: "deploy.5"
      
  - name: bgee-img3
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
      tag: "pipeline.7"
      
  - name: bgee-param1
    type: params
    source:
      params:
        api_url : "betaapi.shippable.co"
        MONGO_API_URL: "localhost:28017"
        
  - name: bgee-param2
    type: params
    source:
      params:
        foo: booo
        api_url: https://api.shippable.co
        
  - name: bgee-dopt1
    type: dockerOptions
    source:
      memory: 128
      cpu-shares: 4
      portMappings:
        - 80:80
        
  - name: bgee-dopt2
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 8
      portMappings:
        - 80:3000
        
  - name: bgee-replica1
    type: replicas
    source:
      count: 1
        
  - name: bgee-replica2
    type: replicas
    source:
      count: 2
      
  - name: bgee-replica3
    type: replicas
    source:
      count: 3
